version: '3'

services:
  mariadb:
    image: mariadb:10.5
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=roundcubemail
      - MYSQL_USER=roundcube
      - MYSQL_PASSWORD=password
    volumes:
      - db_data:/var/lib/mysql

  roundcube:
    image: roundcube/roundcubemail:latest
    ports:
      - "8000:80"
    environment:
      - ROUNDCUBEMAIL_DB_TYPE=mysql
      - ROUNDCUBEMAIL_DB_HOST=mariadb
      - ROUNDCUBEMAIL_DB_USER=roundcube
      - ROUNDCUBEMAIL_DB_PASSWORD=password
      - ROUNDCUBEMAIL_DB_NAME=roundcubemail
      - ROUNDCUBEMAIL_DEFAULT_HOST=dovecot
      - ROUNDCUBEMAIL_SMTP_SERVER=pmta-dashboard
    depends_on:
      - mariadb
      - dovecot

  postfix:
    build:
      context: ./docker/postfix
    ports:
      - "25:25"
    volumes:
      - maildata:/var/mail/vhosts
    depends_on:
      - dovecot

  dovecot:
    build:
      context: ./docker/dovecot
    ports:
      - "143:143"
      - "993:993"
      - "110:110"
      - "995:995"
    volumes:
      - maildata:/var/mail/vhosts
    environment:
      - MAIL_DEBUG=true

  inbound-processor:
    build:
      context: .
      dockerfile: Dockerfile
    command: python backend.py
    ports:
      - "5000:5000"
    volumes:
      - maildata:/var/mail/vhosts
      - .:/app
    environment:
      - MAIL_ROOT=/var/mail/vhosts
      # USER MUST UPDATE THIS IP ON SERVER B
      - API_ENDPOINT=http://host.docker.internal:5000/api/inbound/webhook
      - API_KEY=SECRET_API_KEY
      - PYTHONUNBUFFERED=1
    depends_on:
      - dovecot

volumes:
  maildata:
  db_data:
